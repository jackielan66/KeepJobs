syntax = "proto3";

package pb;

option java_multiple_files = true;
option java_package = "com.dabanshan.grpc";
option java_outer_classname = "BasicServiceProto";
option objc_class_prefix = "DBS";

import "basic.proto";

service BasicService {

    rpc createDict (CreateDictRequest) returns (CreateDictResponse);
    rpc deleteDict (DeleteDictRequest) returns (DeleteDictResponse);


}
